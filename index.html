<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado los Debs</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
<fieldset id="opciones">
    <h1>Supermercado los DEBS</h1>
    <div>
        <legend>Tipos de productos a mostrar</legend>
        <select name="" id="tipos-de-productos">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="7">7</option>
            <option value="10">10</option>
        </select>
    </div>
    <br>
    <div>
        <legend>Cantidad de productos a mostras</legend>
        <select name="" id="cantidad-de-productos">
            <option value="1">1</option>
            <option value="15">15</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
    </div>
    <br>
    <div>
        <legend>Color</legend>
        <select name="" id="colores">
            <option value="0">Ninguno</option>
            <option value="Rojo-amarillo">Rojo-amarillo</option>
            <option value="Verde-violeta">Verde-violeta</option>
            <option value="Azul-gris">Azul-gris</option>
        </select>
    </div>
    <br>
    <button onclick="verificar()">GENERAR OPCIONES</button>
</fieldset>
<fieldset id="ventas">

</fieldset>
    <script src="algoritmos.js"></script>
</body>
</html>
